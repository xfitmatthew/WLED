# Example PlatformIO Project Configuration Override
# ------------------------------------------------------------------------------
# Copy to platformio_override.ini to activate overrides
# ------------------------------------------------------------------------------
# Please visit documentation: https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs =
# Shields builds :
  esp01_1m_full_shield #1 Default build for ESP01 shield
  esp32_mini_shield_minimum_4mb #2 Default build for a mini shield with ESP32 board 4mb
  esp32_mini_shield_minimum_16mb #3 Default build for a mini shield with ESP32 board 16mb
  esp32_mini_shield_aux_16mb #4 Default build for a mini shield with ESP32 board 16mb
  esp8266_universal_shield_minimum #5 Default build for a mini shield with ESP8266 board
  esp32_universal_shield_minimum_4mb #6 Default build for a universal shield with ESP32 board 4mb
  esp32_universal_shield_minimum_16mb #7 Default build for a universal shield with ESP32 board 16mb
  ;esp32_universal_shield_usermods_4mb #8 Usermods build for a universal shield with ESP32 board 4mb
  ;esp32_universal_shield_usermods_16mb #9 Usermods build for a universal shield with ESP32 board 16mb
# ESP32 dev board builds :
  esp32_devb_Dallas_sensor_PWM_fan_mods_4mb #10
  esp32_devb_Dallas_sensor_PWM_fan_mods_16mb #11
  esp32_devb_SHT_sensor_PWM_fan_mods_16mb #12
  esp32_devb_4ch_fan_display_rotary_relays #13
  ;esp32_devb_SHT_sensor_PWM_fan_mods_16mb_3_4
# ESP32-pico-D4 board builds :
  esp32_pico_board #14
  esp32_pico_v3_02 #15
# Manufacturer hacked controllers :
  sp501e_2mb #15
  sp511e_2mb #16
# Builds with -D WLED_DEBUG enabled :
  esp8266_debug #17
  esp32_debug #18
# Users requested builds for testing :
  esp8266_dmx #19
  esp8266_PIRmod #20 Extra build
  esp8266_staircase_mod #21
  esp8266_display_rotary #22
  esp8266_dallas_mod #23
  esp32_PIRmod #24
  esp32_staircase_mod #25
  esp32_ethernet #26
  esp32_dmx #27
  esp32_bme280 #28
  esp32_display_dallas_rotary_encoder_battery_stat #29
  # Totally experimental not fully supported bilds :
  esp32s2_saola_1 #30
  esp32s3dev_8MB #31
  esp32_stamp5_c3 #32

# *********************** Shields builds *******************************************************************************************************

[env:esp01_1m_full_shield]
extends = env:esp01_1m_full
build_flags = ${common.build_flags_esp8266}
  -D WLED_RELEASE_NAME=esp01_1m_full_shield
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D WLED_DISABLE_MQTT
  -D WLED_DISABLE_ALEXA
  -D WLED_MAX_VIRTUAL_BUSSES=3
  -D LEDPIN=1
;  -D RLYPIN=-1
  -D IRPIN=-1
  -D BTNPIN=0

[env:esp8266_mini_shield_minimum]
extends = env:nodemcuv2
board_build.f_cpu = 160000000L
upload_speed = 460800
build_flags = ${common.build_flags_esp8266}
  -D WLED_RELEASE_NAME=esp8266_mini_shield_minimum
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Mini Shield\""
  -D SERVERNAME='"esp8266-mini-shield"'
  -D LEDPIN=2
  -D BTNPIN=0
  -D IRPIN=-1
  -D RLYPIN=-1

[env:esp32_mini_shield_minimum_4mb]
extends = env:esp32dev
upload_speed = 460800
build_flags = ${common.build_flags_esp32}
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME=esp32_mini_shield_minimum_4mb
  -D SERVERNAME='"esp32-mini-shield"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Mini Shield\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D LEDPIN=16
  -D RLYPIN=-1
  -D BTNPIN=17
  -D IRPIN=-1

[env:esp32_mini_shield_minimum_16mb]
extends = env:esp32dev
upload_speed = 460800
build_flags = ${common.build_flags_esp32}
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME=esp32_mini_shield_minimum_16mb
  -D SERVERNAME='"esp32-mini-shield"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Mini Shield\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D LEDPIN=16
  -D RLYPIN=-1
  -D BTNPIN=17
  -D IRPIN=-1
board_build.partitions = tools/WLED_ESP32_16MB.csv

[env:esp32_mini_shield_aux_16mb]
extends = env:esp32dev_audioreactive
upload_speed = 460800
build_flags = ${common.build_flags_esp32}
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME=esp32_mini_shield_aux_8mb
  -D SERVERNAME='"esp32-aux-shield"'
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D LEDPIN=16 #  2nd output GPIO17
  -D RLYPIN=-1 # GPIO19
  -D BTNPIN=5
  -D IRPIN=-1
# Usermods
# Audio reactive
  -D USERMOD_AUDIOREACTIVE
  -D UM_AUDIOREACTIVE_USE_NEW_FFT
  -D SR_DMTYPE=4 -D MCLK_PIN=0 -D I2S_SDPIN=26 -D I2S_WSPIN=25 -D I2S_CKPIN=27   ; for audio Line-In shield, final version
  -D SR_LINE_DETECT=34                                                           ; line-in plug insert detection sensor (future support)
  -D SR_SQUELCH=8 -D SR_GAIN=40 -D SR_FREQ_PROF=1                                ; CS5343 Line-In specific
# Ethernet
  -D WLED_USE_ETHERNET
board_build.partitions = tools/WLED_ESP32_16MB.csv

[env:esp8266_universal_shield_minimum]
extends = env:nodemcuv2
board_build.f_cpu = 160000000L
upload_speed = 460800
build_flags = ${common.build_flags_esp8266}
  -D WLED_RELEASE_NAME=esp8266_universal_shield_minimum
  -D SERVERNAME='"esp8266-mini-shield"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Universal Shield\""
  -D LEDPIN=2
  -D BTNPIN=0
  -D IRPIN=-1
  -D RLYPIN=12

[env:esp32_universal_shield_minimum_4mb]
extends = env:esp32dev
upload_speed = 460800
build_flags = ${common.build_flags_esp32}
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME=esp32_universal_shield_minimum_4mb
  -D SERVERNAME='"esp32-universal-shield"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Universal Shield\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D LEDPIN=16
  -D RLYPIN=19
  -D BTNPIN=17
  -D IRPIN=-1

[env:esp32_universal_shield_minimum_16mb]
extends = env:esp32dev
upload_speed = 460800
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.92"
build_flags = ${common.build_flags_esp32}
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME=esp32_universal_shield_minimum_16mb
  -D SERVERNAME='"esp32-universal-shield"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Universal Shield\""
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D LEDPIN=16
  -D RLYPIN=19
  -D BTNPIN=17
  -D IRPIN=18
  -D WLED_DEBUG
  ; -D USERMOD_AUDIOREACTIVE
  ; -D USERMOD_DALLASTEMPERATURE
  ; -D TEMPERATURE_PIN=23
  ; -D USERMOD_DALLASTEMPERATURE_MEASUREMENT_INTERVAL=30000
board_build.partitions = tools/WLED_ESP32_16MB.csv
; lib_deps = ${esp32.lib_deps}
;   https://github.com/blazoncek/OneWire.git
;   https://github.com/kosme/arduinoFFT#419d7b0

[env:esp32_universal_shield_usermods_4mb]
extends = env:esp32dev
upload_speed = 460800
build_flags = ${common.build_flags_esp32}
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME=esp32_universal_shield_usermods_4mb
  -D SERVERNAME='"esp32-uni-shield"'
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D LEDPIN=16
  -D RLYPIN=19
  -D BTNPIN=17
  -D IRPIN=18
# Usermods
  # Audio reactive
  -D USERMOD_AUDIOREACTIVE
  -D UM_AUDIOREACTIVE_USE_NEW_FFT
  -D SR_DMTYPE=1
  -D I2S_SDPIN=32 -D I2S_WSPIN=15 -D I2S_CKPIN=14     ; I2S pins setup
  -D SR_SQUELCH=5 -D SR_GAIN=30 -D SR_FREQ_PROF=5     ; ICS-4343x specific
  # Dallas temperature sensore
  -D USERMOD_DALLASTEMPERATURE
  -D TEMPERATURE_PIN=23
  -D USERMOD_DALLASTEMPERATURE_MEASUREMENT_INTERVAL=30000
  # Display mod
  # I2C display
  -D USERMOD_FOUR_LINE_DISPLAY
  -D USE_ALT_DISPlAY
  -D I2CSCLPIN=22
  -D I2CSDAPIN=21
;  -D FLD_TYPE=SH1106
;  -D FLD_TYPE=SSD1306_64
  # Rotary encoder usermod
  -D USERMOD_ROTARY_ENCODER_UI
  ; -D ENCODER_DT_PIN=5
  ; -D ENCODER_CLK_PIN=18
  ; -D ENCODER_SW_PIN=19
lib_deps = ${esp32.lib_deps}
  olikraus/U8g2 @ ^2.35.9
  https://github.com/blazoncek/OneWire.git
  https://github.com/kosme/arduinoFFT#419d7b0

[env:esp32_universal_shield_usermods_16mb]
extends = env:esp32dev
upload_speed = 460800
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.92"
build_flags = ${common.build_flags_esp32}
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME=esp32_universal_shield_usermods_16mb
  -D SERVERNAME='"WLED-esp32"'
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D LEDPIN=16
  -D RLYPIN=19
  -D BTNPIN=17
  -D IRPIN=18
# Usermods
  # Audio reactive
  -D USERMOD_AUDIOREACTIVE
  -D UM_AUDIOREACTIVE_USE_NEW_FFT
  -D SR_DMTYPE=1 -D I2S_SDPIN=32 -D I2S_WSPIN=15 -D I2S_CKPIN=14
  -D SR_SQUELCH=5 -D SR_GAIN=30 -D SR_FREQ_PROF=5                 ;; ICS-4343x specific
  # Dallas temperature sensore
  -D USERMOD_DALLASTEMPERATURE
  -D TEMPERATURE_PIN=23
  -D USERMOD_DALLASTEMPERATURE_MEASUREMENT_INTERVAL=30000
  # Display mod
  # I2C display
  -D USERMOD_FOUR_LINE_DISPLAY
  -D USE_ALT_DISPlAY
  -D I2CSCLPIN=22
  -D I2CSDAPIN=21
;  -D FLD_TYPE=SH1106
;  -D FLD_TYPE=SSD1306_64
  # Rotary encoder usermod
  -D USERMOD_ROTARY_ENCODER_UI
  ; -D ENCODER_DT_PIN=5
  ; -D ENCODER_CLK_PIN=18
  ; -D ENCODER_SW_PIN=19
board_build.partitions = tools/WLED_ESP32_16MB.csv
lib_deps = ${esp32.lib_deps}
  olikraus/U8g2 @ ^2.35.9
  https://github.com/blazoncek/OneWire.git
  https://github.com/kosme/arduinoFFT#419d7b0

# ****************** ESP32 dev board builds ********************************************************************************************

[env:esp32_devb_Dallas_sensor_PWM_fan_mods_4mb]
extends = env:esp32dev
upload_speed = 460800
monitor_speed = 115200
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.XX"
build_flags = ${common.build_flags_esp32}
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D WLED_RELEASE_NAME=esp32_devb_Dallas_sensor_PWM_fan_mods_4mb
  -D SERVERNAME='"ESP32-dev-4mb"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Dev Board\""
# Pins assigment and pixel count
  -D BTNPIN=-1
  -D LEDPIN=2
  -D RLYPIN=16
# User mods
# Dallas temperature sensor mod
  -D USERMOD_DALLASTEMPERATURE
  -D TEMPERATURE_PIN=4
  -D USERMOD_DALLASTEMPERATURE_MEASUREMENT_INTERVAL=30000
# PWM Fan mod
  -D USERMOD_PWM_FAN
  -D PWM_PIN=32
  -D TACHO_PIN=33
