  -D USERMOD_USE_PCF8574
# End user mods
;  -D WLED_DEBUG
  -UWLED_USE_MY_CONFIG
lib_deps = ${esp32.lib_deps}
  robtillaart/SHT85 @ ^0.5.1
  olikraus/U8g2 @ ^2.35.7 # OLED sisplay lib
board_build.partitions = tools/WLED_ESP32_16MB.csv

[env:esp32_4CH_DISP_SPI]
extends = env:esp32dev
upload_speed = 460800
monitor_speed = 115200
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.62"
build_flags = ${common.build_flags_esp32}
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D WLED_RELEASE_NAME=WLED_4CH_SPI
  -D SERVERNAME='"WLED-4CH"'
# Pins assigment and pixel count
  -D DATA_PINS=2,4,16,17
  -D PIXEL_COUNTS=100,100,100,100
  -D BTNPIN=-1
  -D RLYPIN=-1
# User mods
  # 4 line display usermod
  -D USERMOD_FOUR_LINE_DISPLAY
  -D USE_ALT_DISPlAY
  -D FLD_SPI_DEFAULT
  -D FLD_TYPE=SSD1309_SPI64
  -D HW_PIN_SCLKSPI=14
  -D HW_PIN_MOSISPI=13
  -D FLD_PIN_DC=26
  -D FLD_PIN_CS=15
  -D FLD_PIN_RESET=27
# PWM Fan mod
  ; -D USERMOD_PWM_FAN
  ; -D PWM_PIN=32
  ; -D TACHO_PIN=33
# Temperature usermod
  -D USERMOD_DALLASTEMPERATURE
  -D TEMPERATURE_PIN=25
  -D USERMOD_DALLASTEMPERATURE_MEASUREMENT_INTERVAL=10000
# Ethernet card usermod
  -D USERMOD_ROTARY_ENCODER_UI
  -D ENCODER_DT_PIN=18
  -D ENCODER_CLK_PIN=5
  -D ENCODER_SW_PIN=19
;  -D ENCODER_SW_PIN=0
# Multirelay usermod
  -D USERMOD_MULTI_RELAY  # 12, 23, 22 & 21
  ;-D USERMOD_USE_PCF8574
# Sound reactive usermod. Must have for using audio sync.
;  -D USERMOD_AUDIOREACTIVE
# End user mods
;  -D WLED_DEBUG
  -UWLED_USE_MY_CONFIG
lib_deps = ${esp32.lib_deps}
  olikraus/U8g2 @ ^2.35.7 # OLED sisplay lib
  https://github.com/blazoncek/OneWire.git # Temperature usermod lib
;  https://github.com/kosme/arduinoFFT#419d7b0 # Sound reactive lib
;board_build.partitions = tools/WLED_ESP32_16MB.csv

[env:esp32_pico_v3_02]
board = esp32dev
platform = ${esp32_idf_V4.platform}
platform_packages = ${esp32_idf_V4.platform_packages}
build_unflags = ${common.build_unflags}
monitor_filters = esp32_exception_decoder
board_build.f_flash = 80000000L
;board_build.flash_mode = dio
board_build.flash_mode = qio
board_upload.flash_size  = 8MB
board_upload.maximum_size = 8388608
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.93"
upload_speed = 460800
monitor_speed = 115200
build_flags = ${common.build_flags}  ${esp32_idf_V4.build_flags}
  -DBOARD_HAS_PSRAM
;  -mfix-esp32-psram-cache-issue
  -D SERVERNAME='"esp32-pico-v3-02"'
  -D WLED_DISABLE_BROWNOUT_DET
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME=esp32_pico_v3_02
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D LEDPIN=2
  -D RLYPIN=-1
  -D BTNPIN=-1
  -D IRPIN=-1
  ; -D USERMOD_AUDIOREACTIVE
  ; -D I2S_SDPIN=25
  ; -D I2S_WSPIN=15
  ; -D I2S_CKPIN=14
  -D WLED_DEBUG
  -UWLED_USE_MY_CONFIG
lib_deps = ${esp32_idf_V4.lib_deps}
  ; https://github.com/kosme/arduinoFFT#419d7b0
board_build.partitions = tools/WLED_ESP32_8MB.csv

[env:esp32_7seg_4mb]
extends = env:esp32dev
upload_speed = 460800
build_flags = ${common.build_flags_esp32}
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME=esp32_7seg_4mb
  -D SERVERNAME='"7seg-clock"'
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D USERMOD_SSDR
  -D LEDPIN=16
  -D RLYPIN=-1
  -D BTNPIN=-1
  -D IRPIN=-1