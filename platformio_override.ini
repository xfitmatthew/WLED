  robtillaart/SHT85 @ ^0.5.1
board_build.partitions = tools/WLED_ESP32_16MB.csv

[env:esp32_devb_4ch_fan_display_rotary_relays]
extends = env:esp32dev
upload_speed = 460800
monitor_speed = 115200
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.64"
build_flags = ${common.build_flags_esp32}
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME=esp32_devb_4ch_fan_display_rotary_relays
  -D SERVERNAME='"ESP32-4CH"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"ESP32 4ch Board\""
  -D BTNPIN=-1
# LEDs ouputs pins 2, 4, 16, 17
  -D DATA_PINS=2,4,16,17
  -D PIXEL_COUNTS=100,100,100,100
  -D RLYPIN=-1
  -D IRPIN=-1
  -D WLED_DISABLE_ALEXA
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
# Temperature usermod
  -D USERMOD_DALLASTEMPERATURE
  -D TEMPERATURE_PIN=25
  -D USERMOD_DALLASTEMPERATURE_MEASUREMENT_INTERVAL=30000
# Display usermod
  -D USE_ALT_DISPlAY ; new versions of USERMOD_FOUR_LINE_DISPLAY and USERMOD_ROTARY_ENCODER_UI
  -D USERMOD_FOUR_LINE_DISPLAY
# SPI display
  -D FLD_SPI_DEFAULT
  -D FLD_TYPE=SSD1309_SPI64
  -D HW_PIN_SCLKSPI=14
  -D HW_PIN_MOSISPI=13
  -D FLD_PIN_DC=26
  -D FLD_PIN_CS=15
  -D FLD_PIN_RESET=27
# Rotary encoder usermod
  -D USERMOD_ROTARY_ENCODER_UI
  -D ENCODER_DT_PIN=5
  -D ENCODER_CLK_PIN=18
  -D ENCODER_SW_PIN=19
# Multirelay usermod
  -D USERMOD_MULTI_RELAY  # GPIO - 12, 23, 22 & 21
  -D MULTI_RELAY_PINS=12,23,22,21
# PWM Fan usermod
  -D USERMOD_PWM_FAN ; GPIO - 32, 33
  -D PWM_PIN=32
  -D TACHO_PIN=33
;  -D DEBUG=1
;  -D WLED_DEBUG
;  -DDEBUG_ESP_WIFI
lib_deps = ${esp32.lib_deps}
  https://github.com/blazoncek/OneWire.git
  olikraus/U8g2 @ ^2.34.22

# ************************** ESP32-pico-D4 board builds *****************************************************************

[env:esp32_pico_board]
extends = env:esp32dev_audioreactive
platform = ${esp32.platform}
;upload_protocol = espota
# exchange for your WLED IP
;upload_port = "10.0.0.93"
upload_speed = 460800
monitor_speed = 115200
build_flags = ${common.build_flags_esp32}
  -D SERVERNAME='"esp32-pico-d4"'
  -D WLED_BRAND="\"SerKo\""
  -D WLED_PRODUCT_NAME="\"Pico board\""
  -D WLED_DISABLE_BROWNOUT_DET
  -D WLED_WATCHDOG_TIMEOUT=0
  -D WLED_RELEASE_NAME=esp32_pico_d4
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_LOXONE
  -D LEDPIN=2
  -D RLYPIN=-1
  -D BTNPIN=-1
  -D IRPIN=-1
  -D USERMOD_AUDIOREACTIVE
  -D I2S_SDPIN=25
  -D I2S_WSPIN=15
  -D I2S_CKPIN=14
  ;-D WLED_DEBUG
board_build.partitions = ${esp32.default_partitions}

